<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/Gaming Logo.png" type="image/x-icon">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
</head>
<body class="dark">
    <header class="header">
        <!-- Contenedor de switches (modo oscuro y colores) -->
        <nav class="switches">
            <!-- Toggle de tema -->
            <div id="toggle-theme" class="toggle-theme" role="button" aria-label="Cambiar tema">
                <img id="toggle-icon" src="assets/icon/moon.svg" alt="Icono de tema oscuro"
                    class="toggle-theme__icon" />
                <p id="toggle-text" class="toggle-theme__text"></p>
            </div>
            <ul class="navigation">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="projects.html">Proyectos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
            <!-- Contenedor de selección de colores 
            <div id="toggle-colors" class="colors" aria-label="Seleccionar color de tema">
                <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item--blue" aria-label="Color Azul">
                </div>
                <div data-color="hsl(150, 84%, 56%)" class="colors__item colors__item--green" aria-label="Color Verde">
                </div>
                <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item--purple"

                <div data-color="hsl(46, 84%, 56%)" class="colors__item colors__item--orange"

            </div> -->
        </nav>
    </header>
    
    
    <div class="container-main">
        <h1>Generador de Contraseñas Aleatorias</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generar Contraseña</button>
        </div>
        <div class="options">
            <label for="length">Longitud: </label>
            <input type="number" id="length" value="12" min="6" max="32">
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="include-lowercase" checked> Minúsculas</label>
            <label><input type="checkbox" id="include-uppercase" checked> Mayúsculas</label>
            <label><input type="checkbox" id="include-numbers" checked> Números</label>
            <label><input type="checkbox" id="include-special" checked> Caracteres especiales</label>
        </div>
        <p id="error-msg" class="error"></p>
    </div>
    <div class="container-footer">
        <footer>
            <!-- Logo del pie de página -->
            <div class="logo-footer">
              <img src="assets/images/Gaming Logo.png" alt="Logo de Gaming de Hyliard" />
            </div>
            
            <!-- Enlaces a redes sociales -->

              </a>
              <a href="https://github.com/Hyliard" target="_blank" rel="noopener" aria-label="GitHub de Hyliard">

              </a>
              <a href="https://www.twitch.tv/hyliard" target="_blank" rel="noopener" aria-label="Twitch de Hyliard">

              </a>
            </div>
          
            <!-- Separador horizontal -->
            <hr />
            <p>© 2024 Hyliard. Todos los derechos reservados.</p>

        </footer>
          
    </div>

    <script src="script.js"></script>
</body>
</html>
